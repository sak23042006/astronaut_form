<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astrounaut-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronaut-1" id="astronaut-1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronaut-2" id="astronaut-2">

    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country" class="block-display">Departure Country</label>
        <select id="country" name="">
            <option>Select country</option>
            <option value="AU">Australia</option>
            <option value="CN">China</option>
            <option value="CX">Christmas Island</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IN">India</option>
            <option value="ID">Indonesia</option>
            <option value="JP">Japan</option>
            <option value="JE">Jersey</option>
            <option value="MY">Malaysia</option>
            <option value="MX">Mexico</option>>
            <option value="NE">Niger</option>
            <option value="PK">Pakistan</option>
            <option value="SA">Saudi Arabia</option>
            <option value="ES">Spain</option>
            <option value="LK">Sri Lanka</option>
            <option value="AE">United Arab Emirates</option>
            <option value="GB">United Kingdom</option>
            <option value="US">United States</option>
        </select>
        </select>

        <label for="name" class="block-display">No. of Space Travellers</label>
        <input type="text" class="block-display" id="name" />

        <label for="email" class="block-display">Your Email</label>
        <input type="email" name="" id="email" placeholder="Example123@gmail.com"/>

        <label for="radio" class="block-display" > Do wanna rent a space suit?</label><br>
        <input type="radio" class="block-display" id="radio">
        <label for="" id="space">Yes, please</label>
        <input type="radio" class="block-display" id="radio">
        <label for="" id="space">No,Thanks</label>

        <input type="submit" class="block-display" value="Take us to space">
    </form>
</body>
</html>
